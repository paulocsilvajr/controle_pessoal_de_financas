<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Login do Controle Pessoal de Finanças</title>

  <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body class="text-center">
  <header></header>

  <main>
    <form class="formulario-login" action="home.html">
      <h1 class="titulo-login">Controle pessoal de Finanças</h1>

      <h2 class="mb-3">Informe seu usuário e senha</h2>

      <label for="usuario" class="sr-only">Usuário</label>
      <input type="text" id="usuario" class="form-control" placeholder="Usuário" required autofocus />

      <label for="senha" class="sr-only">Senha</label>
      <input type="text" id="senha" class="form-control mt-2" placeholder="Senha" required />

      <button class="mt-5 btn btn-primary btn-block" id="botao-logar" type="submit">
        Logar
      </button>
    </form>
  </main>

  <footer></footer>
</body>

</html>
