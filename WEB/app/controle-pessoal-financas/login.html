<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Login do Controle Pessoal de Finanças</title>

    <link
      rel="stylesheet"
      href="bootstrap-4.4.1-dist/css/bootstrap-reboot.min.css"
    />
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <header></header>

    <main class="text-center">
      <form class="formulario-login">
        <fieldset>
          <h1 class="titulo-login">Controle pessoal de Finanças</h1>

          <h2 class="mb-3">Informe seu usuário e senha</h2>

          <label for="usuario" class="sr-only">Usuário</label>
          <input
            type="text"
            id="usuario"
            class="form-control"
            placeholder="Usuário"
            required
            autofocus
          />

          <label for="senha" class="sr-only">Senha</label>
          <input
            type="text"
            id="senha"
            class="form-control mt-2"
            placeholder="Senha"
            required
          />

          <button class="mt-5 btn btn-primary btn-block" type="submit">
            Logar
          </button>
        </fieldset>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
